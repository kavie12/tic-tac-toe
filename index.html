<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./icon/grid.png">
</head>

<body>

    <div class="container">

        <div class="players-details hidden" id="playerDetails">
            <div class="player-indicator" id="playerIndicatorX">
                <span class="player-type">X</span>
                <span class="player-name" id="playerNameX"></span>
            </div>
            <div class="middle-icon">
                <img src="./icon/grid.png" alt="grid_icon">
            </div>
            <div class="player-indicator" id="playerIndicatorO">
                <span class="player-type">O</span>
                <span class="player-name" id="playerNameO"></span>
            </div>
        </div>

        <div class="title-section" id="titleSection">
            <h1>Tic Tac Toe</h1>
            <span>Play with your friend online!</span>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <div class="game-over-section">
            <span class="hidden" id="msgGameOver">Draw!</span>
            <button type="button" class="hidden" id="btnPlayAgain">Play Again!</button>
        </div>

        <form class="invite-card hidden" id="inviteCard" onsubmit="event.preventDefault()">
            <input type="text" class="player-name" id="txtInvitePlayer" placeholder="Your name">
            <input type="submit" class="invite-btn" id="btnInvite" value="Invite">
        </form>

        <form class="join-card hidden" id="joinCard" onsubmit="event.preventDefault()">
            <input type="text" class="player-name" id="txtJoinPlayer" placeholder="Your name">
            <input type="submit" class="join-btn" id="btnJoin" value="Join">
        </form>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <script src="./utils/PeerConnection.js"></script>
    <script src="./entities/Player.js"></script>
    <script src="./entities/Cell.js"></script>
    <script src="./data/data.js"></script>
    <script src="./data/GameUiState.js"></script>
    <script src="./index.js"></script>
</body>

</html>
